version: 1.0.1
author: Marcel Garus <marcel.garus@gmail.com>
homepage: https://github.com/marcelgarus/data_classes

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  analyzer: ^0.38.2
  build: '>=0.12.0 <2.0.0'
  data_classes: ^1.0.1
  source_gen: ^0.9.0

dev_dependencies:
  build_runner: '>=0.9.0 <0.11.0'
